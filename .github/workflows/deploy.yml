name: Build and Deploy

permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: CI=false npm run build --if-present

      - name: Configure git for deploy
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use the automatic GITHUB_TOKEN (requires repo Actions permissions allow write access)
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Optional: if GITHUB_TOKEN lacks permissions in your org/repo settings,
          # create a personal access token (repo scope) and add it as secret GH_PAGES_PAT
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          publish_dir: ./build
          publish_branch: gh-pages
          keep_files: false
